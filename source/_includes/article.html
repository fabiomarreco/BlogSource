<article class="post">
  {% if post.image %}
  <figure class="post-thumbnail {% if post.image %}{% else %}no-image{% endif %}">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.image }}" alt="{{ post.title }}">
    </a>
  </figure>
  {% endif %}
  <div class="post-content">
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <em class="post-meta">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </em>
    </header>
    <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">{{ post.content | strip_html | truncatewords: 30 }} <span class="read-more">[read more]</span></a></p>
  </div>
</article>
